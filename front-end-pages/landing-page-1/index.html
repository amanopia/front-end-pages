<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- NAVIGATION -->
    <nav>
        <div class="logo">
            <p>Horizonn.</p>
        </div>
        <div class="nav-items">
            <p class="nav-links">Market</p>
            <p class="nav-links">Features</p>
            <p class="nav-links">Products</p>
            <p class="nav-links">Blog</p>
        </div>
        <button class="nav-button">Connect Wallet</button>
    </nav>

    <div class="hero-div">
        <!-- WEBSITE TEXT -->
        <div class="hero-heading">
            <h1 class="hero-heading-one">Best Place to Buy and Sell</h1>
            <h1 class="hero-heading-two">Crypto Currency Assets.</h1>
        </div>
        <div class="hero-paragraph">
            <p>Horizonn. is a blockchain loyalty platform and ecosystem that is designed to leverage existing payment infrastructure</p>
        </div>

        <!-- BUTTONS -->
        <div class="buttons-container">
            <button class="get-started-button">Get Started</button>
            <div class="watch-tutorials-button">

                <svg class="play-icon" viewBox="0 0 24 24" fill="green" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12ZM15.5963 10.3318C16.8872 11.0694 16.8872 12.9307 15.5963 13.6683L11.154 16.2068C9.9715 16.8825 8.5002 16.0287 8.5002 14.6667L8.5002 9.33339C8.5002 7.97146 9.9715 7.11762 11.154 7.79333L15.5963 10.3318Z" fill="#89cd46"/>
                    </svg>

                <p>Watch Tutorials</p>
            </div>


        </div>

        <!-- USER INFO -->
        <div class="user-info">
            <p><span>1800K+</span> &nbsp Daily Active Users</p>
            <p><span>800K</span> &nbsp Active Investors</p>
        </div>
    </div>
    
    <!-- PARTNER LINKS -->
    <div class="partner-links">
        <img class="coin" src="./images/Binance-Logo.wine.png" />
        <img class="coin" src="./images/Bitcoin-Logo.wine.png" />
        <img class="coin" src="./images/Bitfinex-Logo.wine.png" />
        <img class="coin" src="./images/Coinbase-Logo.wine.png" />
    </div>
    
    <script src="./index.js"></script>

</html>
